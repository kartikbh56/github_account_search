<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github ID Card</title>
</head>
<body>
  <div id="githubForm">
    <input type="text" id="githubUsername" placeholder="Enter Github username">
    <button id="submitBtn">Search</button>
  </div>
  <div class='container'>
    <img id="avatar" src="">
    <div>
      <div id='username'></div>
      <div id="bio">public repos : <span id="reponum" style="font-weight: 200;"></span></div> 
      <div id="bio">followers : <span id="followers" style="font-weight: 200;"></span></div>
      <div id="bio">following : <span id="following" style="font-weight: 200;"></span></div>
      <div id="bio">date joined : <span id="dateJoined" style="font-weight: 200;"></span></div>
    </div>
  </div>
</body>
</html>
